server:
  port: 8082
spring:
  application.name: ecommerce-inventory-service
  output.ansi.enabled: ALWAYS

# === OAuth2 ====
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180

  # === Database ===
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_inventory_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    show-sql: true

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  override-with-generic-response: false
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /inventory-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /inventory-service/swagger-ui.html
