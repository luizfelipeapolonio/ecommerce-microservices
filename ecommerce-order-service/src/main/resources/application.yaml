server:
  port: 8086
spring:
  application.name: ecommerce-order-service
  output.ansi.enabled: ALWAYS

  # === OAuth2 ====
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180
      client:
        registration:
          ecommerce-order-service:
            provider: spring
            client-id: ecommerce-order-service
            client-secret: order-client-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            scope: admin
        provider:
          spring:
            issuer-uri: http://localhost:8180
            authorization-uri: http://localhost:8180/oauth2/authorize

  # === Database ===
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_order_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    show-sql: true

  # === Kafka ===
  kafka:
    bootstrap-servers: http://localhost:9094

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    circuitbreakers.enabled: true
    ratelimiters.enabled: true

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  override-with-generic-response: false
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /order-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /order-service/swagger-ui.html