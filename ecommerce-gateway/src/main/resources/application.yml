server:
  port: 8080

spring:
  application:
    name: ecommerce-gateway
  output:
    ansi:
      enabled: ALWAYS
  cloud:
    gateway:
      routes:
      - id: ecommerce-user-service
        uri: lb://ECOMMERCE-USER-SERVICE
        predicates:
        - Path=/api/v1/users/**
        filters:
        - TokenRelay=

  security:
    oauth2:
      client:
        registration:
          ecommerce-gateway:
            provider: spring
            client-id: ecommerce-gateway
            client-secret: gateway-client-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8080/login/oauth2/code/ecommerce-gateway
            scope: openid,profile
        provider:
          spring:
            issuer-uri: http://localhost:8180
            authorization-uri: http://localhost:8180/oauth2/authorize

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
