server:
  port: 8081
spring:
  application.name: ecommerce-customer-service
  output.ansi.enabled: ALWAYS

# OAuth2
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180

      client:
        registration:
          ecommerce-customer-service:
            provider: spring
            client-id: ecommerce-customer-service
            client-secret: customer-client-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            scope: read,write
        provider:
          spring:
            issuer-uri: http://localhost:8180
            authorization-uri: http://localhost:8180/oauth2/authorize

# Database
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_customer_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    show-sql: true

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

auth:
  server:
    internal-uri: http://localhost:8180/auth/internal/users

springdoc:
  override-with-generic-response: false
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /customer-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /customer-service/swagger-ui.html