spring.output.ansi.enabled=ALWAYS

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.flyway.enabled=false
spring.jpa.hibernate.ddl-auto=update

spring.cloud.service-registry.auto-registration.enabled=false
spring.cloud.loadbalancer.ribbon.enabled=false
spring.cloud.config.enabled=false

eureka.client.enabled=false
eureka.client.serviceUrl.registerWithEureka=false

# === OAuth2 test mock client ===
spring.security.oauth2.client.registration.oauth2-test-client.client-id=test-client
spring.security.oauth2.client.registration.oauth2-test-client.provider=spring
spring.security.oauth2.client.registration.oauth2-test-client.client-secret=test-secret
spring.security.oauth2.client.registration.oauth2-test-client.client-authentication-method=client_secret_basic
spring.security.oauth2.client.registration.oauth2-test-client.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.oauth2-test-client.scope=test
spring.security.oauth2.provider.spring.issuer-uri=http://localhost/fake-uri