server:
  port: 8084
spring:
  application.name: ecommerce-cart-service
  output.ansi.enabled: ALWAYS

  # === OAuth2 ====
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180

      client:
        registration:
          ecommerce-cart-service:
            provider: spring
            client-id: ecommerce-cart-service
            client-secret: cart-client-secret
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            scope: admin
        provider:
          spring:
            issuer-uri: http://localhost:8180
            authorization-uri: http://localhost:8180/oauth2/authorize

  # === Database ===
  datasource:
    url: jdbc:postgresql://localhost:5432/ecommerce_cart_service_db
    username: postgres
    password: postgres
  jpa:
    hibernate.ddl-auto: validate
    show-sql: true

# === Actuator ===
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  health:
    circuitbreakers.enabled: true
    ratelimiters.enabled: true

# === Circuit breaker configuration ===
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: false
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 100
    instances:
      cart__inventoryService:
        baseConfig: default
      cart__customerService:
        baseConfig: default
  ratelimiter:
    configs:
      default:
        limitRefreshPeriod: 60s
        limitForPeriod: 2
        timeoutDuration: 0s
        registerHealthIndicator: true
    instances:
      cart__inventoryService:
        baseConfig: default
      cart__customerService:
        baseConfig: default

external:
  services:
    customer-service:
      uri: http://localhost:8081/api/v1/customers
    inventory-service:
      uri: http://localhost:8082/api/v1/products

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  override-with-generic-response: false
  api-docs:
    version: openapi_3_0
    enabled: true
    path: /cart-service/v3/api-docs
  swagger-ui:
    enabled: true
    path: /cart-service/swagger-ui.html
